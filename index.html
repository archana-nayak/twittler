<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var usersFollowed = users;
        var $users  = $('<span><table><tr><span><div></div></span></tr><tr id="addRefresh"></tr></table></span>');
        $users.text(usersFollowed);
        $users.appendTo($body);
        var $refresh = $('<button id="newTweetButton">Refresh Tweet</button>');
        $refresh.appendTo($body);
         var $display = $('<table><thead><tr><th>From</th><th>Tweet</th><th>Time</th></tr></thead><tbody id="tentry"></tbody></table>');
        $display.appendTo($body);

        $('#newTweetButton').on('click',function(){

          for(var i = 0; i < streams.home.length - 1; i++){
            var tweet = streams.home[i];
            if(tweet.created_at.getTime() > oldTimestamp){
              var userpage = "userpage" + index + ".html";
              var $tweet = $('<tr><td><a href='+ userpage+ '>'  + '@' + tweet.user + '</a></td><td>' + tweet.message  + '</td><td>'+ tweet.created_at + '</td></tr>');
              $tweet.prependTo("#tentry"); 
            }
          }
        });

        var index = streams.home.length - 1;
        var oldTimestamp = streams.home[index].created_at.getTime();
        while(index >= 0){
          var tweet = streams.home[index];
          var userpage = "userpage" + index + ".html";
          var $tweet = $('<tr><td><a href='+ userpage+ '>'  + '@' + tweet.user + '</a></td><td>' + tweet.message  + '</td><td>'+ tweet.created_at + '</td></tr>');
         $tweet.appendTo("#tentry"); 
          index -= 1;
        }
      });

    </script>
    
  </body>
</html>
